<body>
  <h1>Create User Profile</h1>

  <form id="signup-form">
      <label for ="firstName" id="profile-labels">First Name: </label>
      <input type="text" name="firstName" placeholder="First Name" class="profilefield fname" id="firstName" autocomplete="family-name"required ><br><br><br>
  
      <label for ="lastName" id="profile-labels">Last Name: </label>
      <input type="text" name="lastName" placeholder="Last Name" class="profilefield lName"  id="lastName"autocomplete="given-name" required><br><br><br>
  
      <label for ="email" id="profile-labels">Email: </label>
      <input type="email" name="email" placeholder="Email Address" class="profilefield email" id="signup-email" autocomplete="email" required><br><br><br>
  
      <label for ="password" id="profile-labels">Password: </label>
      <input type="password" name="password" placeholder="Password" class="profilefield password" id="signup-password" autocomplete="new-password" required><br><br><br>

      <label for ="password" id="profile-labels">Confirm Password: </label>
      <input type="password" name="password" placeholder="Re-type Password" class="profilefield password" id="cnfm-password" autocomplete="new-password" required><br><br><br>

    <label for ="address1" id="profile-labels"> Address line 1</label><br>
    <input type="text" name="address1" placeholder="Street address" id="address1"  autocomplete="off" required><br>
    <label for ="address2" id="profile-labels"> Address line 2</label><br>
    <input type="text" name="address2" placeholder="Optional" id="address2"  autocomplete="off" ><br>
    <label for ="town" id="profile-labels"> City/Town</label><br>
    <input type="text" name="town" placeholder=" " id="cityortown"  autocomplete="off" ><br><br><br>
    
    <label for ="phonenumber" id="profile-labels"> Phone number</label><br>
    <input type="text" name="phonenumber" placeholder="" id="phonenumber"  autocomplete="off" ><br><br><br>
    
    <label for ="disable" id="profile-labels"> Disabilities</label><br>
    <input type="text" name="disable" placeholder=" " id="disabilities"  autocomplete="off" ><br><br><br>
